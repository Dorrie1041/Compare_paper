# --- Individual disqualification prompts ---

evaluation_prompt: |
  You are reviewing academic papers. Disqualify any paper **only if** it does not have experimental, empirical, or quantitative analysis.
  
  A paper should be disqualified if it lacks:
  • A section labeled “Experiments”, “Evaluation”, or similar.
  • Tables showing accuracy, benchmarks, timing, etc.
  • Charts or graphs comparing results.
  • Qualitative or quantitative analysis.
  • Phrases like:
    – “We evaluate our method on…”
    – “Table 1 shows…”
    – “Our approach achieves better results than…”.

  Otherwise, it should be considered qualified.

  Answer with either:
  - "Disqualified: no evaluation"
  - "Qualified"

related_work_prompt: |
  You are reviewing academic papers. Disqualify any paper **only if** it does not engage with prior research meaningfully.

  Disqualify if:
  • It cites few or no research papers.
  • Only cites tools, frameworks, or datasets.
  • Does not explain or compare to cited work.
  • Lacks a section labeled “Related Work” or equivalent.

  Otherwise, it should be considered qualified.

  Answer with either:
  - "Disqualified: no related work"
  - "Qualified"

novelty_prompt: |
  You are reviewing academic papers. Disqualify any paper **only if** it lacks novelty.

  A paper should be disqualified if it does not offer a new idea, method, result, or insight.
  Signs of novelty include:
  • New method, algorithm, framework, dataset, or result.
  • New application of existing techniques to a previously unstudied domain.
  • Claims like:
    – “We propose a new...”
    – “Our main contribution is...”
    – “To the best of our knowledge, this is the first...”
    – “Unlike previous approaches, our method...”.

  Otherwise, it should be considered qualified.

  Answer with either:
  - "Disqualified: no novelty"
  - "Qualified"

review_only_prompt: |
  You are reviewing academic papers. Disqualify any paper **only if** it is a survey or review paper.

  Disqualify if:
  • The **title contains the word "survey" or "review"**.
  • OR the main body primarily summarizes existing work without introducing new contributions.

  Otherwise, it should be considered qualified.

  Answer with either:
  - "Disqualified: survey/review paper"
  - "Qualified"